<div class="news-view-wrap">

    <img
      class="news-view-img"
      src="{{post.img}}"
    />

    <div class="text-news-view-wrap">
        <h2 class="news-view-title">{{post.title}}</h2>

        <p class="news-view-text">{{post.text}}</p>

        <div class="center-news-view-wrap">
          <p class="news-view-author">{{post.author}}</p>
          <p class="news-view-date">{{post.date | date}}</p>
        </div>

    </div>

</div>
