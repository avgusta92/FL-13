<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task #4</title>
</head>
<body>
    <div class="header-text-wrap">
        <h2>Rock, Paper, or Scissors Game</h2>
        <h3 id="header-text"></h3>
    </div>

    <div class="content content-start" id="content-start">
        <div class="button-wrap button-start-wrap">
            <button class="button-start-lets-play" id="button-start-lets-play">Letâ€™s play!</button>
        </div>
    </div>

    <div class="content content-choice" id="content-choice">
        <div class="choice-wrap">

            <div class="choice-result-wrap">
                <div class="choice-result choice-result-gamer">
                    <div class="choice-img" id="gamer-choice-img"></div>
                </div>
                <div class="choice-result choice-result-round"> 
                    <p>Round:</p>
                    <p class="round-number" id="round-number">#1</p>
                </div>
                <div class="choice-result choice-result-random">
                    <div class="choice-img" id="random-choice-img"></div>
                </div>
            </div>

            <div class="button-wrap button-choice-wrap">
                <button id="button-choice-rock">Rock</button>
                <button id="button-choice-paper">Paper</button>
                <button id="button-choice-scissors">Scissors</button>
            </div>
            
        </div>


        <div class="result-of-round-wrap">
            <h3 id="text-result-of-round"></h3>
        </div>
        

        <p>or <a id = "button-reset-game">reset</a> the game ...</p>
    </div>

    <div class="content content-result" id="content-result">
        <h1 id="text-content-result"></h1>
        <div class="button-wrap button-result-wrap">
            <button id="button-result-play-again">Play Again</button>
        </div>
    </div>

</body>
</html>
